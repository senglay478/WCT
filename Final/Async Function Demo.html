<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Function Demo</title>
  </head>
  <body>
    <h1>demo console</h1>
    <script>
      function fetchData() {
        return new Promise((resolve, reject) => {
          setTimeout(
            () => resolve("Data fetched! Student Name: Poch Senglay"),
            1000
          );
        });
      }

      async function fetchAndProcessData() {
        try {
          console.log("Student Name: Poch Senglay");
          console.log("Using async/await:");

          const data = await fetchData();
          console.log(data);

          const processed = "Processing data....";
          console.log(processed);
        } catch (error) {
          console.error("Error:", error);
        }
      }

      fetchAndProcessData();
    </script>
  </body>
</html>
