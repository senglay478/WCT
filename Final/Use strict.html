<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Error Handling Demo</title>
  </head>
  <body>
    <h1>Demo</h1>

    <script>
      "use strict";

      try {
        console.log("Student Name: Poch Senglay");
        let x = 10;
      } catch (error) {
        console.error(error.message); // Output will be the error message if x is not defined
      }

      function demo() {
        try {
          let y = 20;
        } catch (error) {
          console.error(error.message);
        }
      }

      demo();

      try {
        eval("var z = 50; delete z;"); // SyntaxError: Cannot delete variable declared with var
      } catch (error) {
        console.error(error.message); // Output: "Cannot delete property 'z' of #<Object>"
      }
    </script>
  </body>
</html>
